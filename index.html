<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-wrapper">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Kyiv</h1>
            <ul>
              <li id="last">
                Last updated: <span id="date">Saturday 17:17</span>
              </li>
              <li id="description">Sunny</li>
            </ul>

            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt="Clear"
                    id="icon"
                    class="float-left"
                  />

                  <span id="temperature">21</span>
                  <span id="degree">°C | <a href="#">°F</a></span>
                </div>
              </div>

              <div class="col-6">
                <ur class="second-block">
                  <li>Humidity: <span id="humidity">77</span>%</li>
                  <li>Wind: <span id="wind">8</span>km/h</li>
                </ur>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/margaritaiatsenko/Final-project-Weather-App"
            target="_blank"
            >Open-source code</a
          >
          by Margo
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
