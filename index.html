<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="overview">
          <h1 id="city">New York</h1>
          <ul>
            <li id="date">Saturday 17:17</li>
            <li id="description">Sunny</li>
          </ul>
          <div class="row">
            <div class="col-6">☀️ 21 °C | °F</div>
            <div class="col-6">
              <ur>
                <li>Humidity: 77%</li>
                <li>Wind 8km/h</li>
              </ur>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/margaritaiatsenko/Final-project-Weather-App"
          target="_blank"
          >Open-source code</a
        >
        by Margo
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
